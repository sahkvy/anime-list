<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Básica</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <div class="content">
    <div class="header">
      <h1 class="header_title">Animes assistidos</h1>
    </div>
    <div class="body">
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar por título...">
      <button id="addAnimeBtn" class="add-anime-btn">Adicionar Anime</button>
      <div class="body_images" id="animeList"></div>
    </div>
  </div>

  <div id="animeModalCreate" class="modal">
    <div class="modal-content">
      <span id="closeModalBtnCreate" class="close">&times;</span>
      <h2 id="modalTitle" class="modal-title">Adicionar Anime</h2>
      <input type="hidden" id="animeId">
      <div class="modal-text">
        <label for="animeTitle">Título</label>
        <input type="text" id="animeTitle" class="anime-title-placeholder" placeholder="Título do Anime">
      </div>
      <div class="modal-text">
        <label for="animeImage">Imagem (Upload de arquivo)</label>
        <input type="file" id="animeImage" accept="image/*">
      </div>
      <div class="anime-save-btn">
        <button id="saveAnimeBtn">Salvar</button>
      </div>
    </div>
  </div>

  <div id="animeModalUpdate" class="modal">
    <div class="modal-content">
      <span id="closeModalBtnUpdate" class="close">&times;</span>
      <h2 id="modalTitle">Editar Anime</h2>
      <input type="hidden" id="animeId">
      <div class="modal-text">
        <label for="animeTitle">Título</label>
        <input type="text" id="animeTitle" class="anime-title-placeholder" placeholder="Título do Anime">
      </div>
      <div class="modal-text">
        <label for="animeImage">Imagem (Upload de arquivo)</label>
        <input type="file" id="animeImage" accept="image/*">
      </div>
      <div class="anime-update-btn">
        <button id="deleteAnimeBtn" class="delete-btn">Deletar</button>
        <button id="saveAnimeBtn">Atualizar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
